<div ng-controller="MappingCtrl">
  <h3>Map columns to the fields in the template</h3>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ template.mappingPreviewUrl }}" style="width: 100%">
    </div>
    <div class="col-md-6">
      <form class="form">
        <div class="form-group" ng-repeat="field in template.fields">
          <label>{{ field.label }}: </label>
          <select class="form-control" ng-options="column.name as column.label for column in reportMeta.columns" ng-model="mapping[field.name]">
            <option value="">-- Select Column --</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <a class="btn" ng-click="prevStep()">&laquo; Previous</a>
  <a class="btn btn-primary pull-right" ng-click="nextStep()">Next &raquo;</a>
</div>
