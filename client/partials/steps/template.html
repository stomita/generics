<div ng-controller="TemplateCtrl" class="wizard-step-template">
  <h2>Select Site Template</h2>
  <div class="well" ng-repeat="template in templates" ng-click="selectTemplate(template)">
    <div>
      <img src="{{ template.preview }}">
    </div>
    <div>{{ template.title }}</div>
  </div>
</div>
