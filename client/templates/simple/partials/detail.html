<div class="scrollable detail-view" ng-controller="ItemDetailController">
  <div class="scrollable-content">
    <div class="list-group">
      <div class="list-group-item">
        <span class="previewPhoto" style="background-image: url({{ record.previewPhotoUrl || '/images/none.png' }})"></span>
        <div class="caption">
          <span class="title" ng-show="record.title">{{ record.title }}</span>
          <span class="icon1" ng-show="record.icon1">{{ record.icon1 }}</span>
        </div>
        <div class="subCaption">
          <span class="description" ng-show="record.description">{{ record.description }}</span>
        </div>
        <div class="footer">
          <span class="icon icon2" ng-show="record.icon2">{{ record.icon2 }}</span>
          <span class="note" ng-show="record.icon2">{{ record.icon2 }}</span>
          <span class="icon icon3" ng-show="record.icon3">{{ record.icon3 }}</span>
        </div>
        <div class="buttons">
          <button class="btn btn-primary btn-block">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
