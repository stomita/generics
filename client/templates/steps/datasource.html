<div ng-controller="DatasourceCtrl">
  <h2>Choose Data Source</h2>
  <form class="form-inline">
    <div class="form-group">
      <select class="form-control">
        <option value="" selected="selected">-- Select a report to publish ---</option>
        <option ng-repeat="report in reports" value="{{ report.id }}">{{ report.name }}</option>
      </select>
    </div>
  </form>
</div>
